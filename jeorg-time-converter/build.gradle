apply plugin: 'com.android.application'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'

android {
    compileSdkVersion 31
    buildToolsVersion "32"

    defaultConfig {
        applicationId "org.jesperancinha.atd.time.converter"
        minSdkVersion 31
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation(fileTree(dir: 'libs', include: ['*.jar']))
    implementation('androidx.appcompat:appcompat:1.4.1')
    implementation('joda-time:joda-time:2.10.13')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.2')
    testImplementation('org.junit.jupiter:junit-jupiter-engine:5.8.2')
    testImplementation('org.assertj:assertj-core:3.22.0')
    androidTestImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    androidTestImplementation 'org.assertj:assertj-core:3.22.0'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'org.mockito:mockito-android:4.3.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation group: 'com.google.android', name: 'android-test', version: '4.1.1.4'
    androidTestUtil 'androidx.test:orchestrator:1.4.1'
}

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    google()
}


jacoco {
    toolVersion = "0.8.7"
    reportsDir file("$buildDir/jacoco")
}

tasks.withType(Test) {
    reports {
        html.enabled false
    }
    useJUnitPlatform()
    finalizedBy(jacocoTestReport)
}

task jacocoTestReport(type: JacocoReport, dependsOn: tasks.withType(Test)) {
    reports {
        xml.required = true
        csv.required = false
        html.required = false
    }
}