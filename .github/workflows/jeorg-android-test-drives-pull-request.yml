name: jeorg-android-test-drives-pull_request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Set up Android 30
      uses: jesperancinhaorg/android-action@v0.0.1

    - name: Setup SDKMAN
      run: curl -s "https://get.sdkman.io" | bash

    - name: Source SDKMAN
      run: source "$HOME/.sdkman/bin/sdkman-init.sh" && sdk install gradle 7.5-rc-3 && gradle -version

    - name: Check Gradle
      run: gradle -version

    - name: Creates properties
      run: touch local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Creates properties
      run: touch local.properties

    - name: Download Android dependencies
      run: ./gradlew androidDependencies

    - name: Gradle Lint Test
      run: ./gradlew lint test

    - name: Build
      run: ./gradlew clean build test jacocoTestReport -i
